<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murmur</title>
  <link rel="stylesheet" href="/css/new.css">
</head>
<body>
  <div id="schoolDisplay"></div>
  <div><button id="signButton">Sign Out</button></div>
  
  <div class="tab-container">
    <button class="tab" id="tab1">Tab 1<span id="notificationCount"></span></button>
    <button class="tab" id="tab3">Tab 2</button>
  </div>
  
  <div class="content" id="content1">
    <h2>Matches</h2>
    
    <div class="notification-container">
      <div class="notification-box" id="notificationBox"></div>
      <h3>*program runs daily at 8:00am</h3>
    </div>
    
  </div>

  <span id="profileNameSpan"></span>
  
  <div class="content" id="content2">
    <h2>Edit Info</h2>
    <div class="profile-info">
      <div>
          <input type="text" class="name-input" id="nameInput" placeholder="Enter your name" disabled>
      </div>
      <div>
          <input type="text" class="schoolInput" id="schoolInput" placeholder="Enter your School" disabled>
      </div>
      <div class="crush-container">
        <div>
            <input type="text" class="crush-input" id="crush1" placeholder="1st Full Name" disabled>
            <input type="text" class="crushemail-input" id="crush1email" placeholder="1st School Email" disabled>
        </div>
        <div>
            <input type="text" class="crush-input" id="crush2" placeholder="2nd Full Name" disabled>
            <input type="text" class="crushemail-input" id="crush2email" placeholder="2nd School Email" disabled>
        </div>
        <div>
            <input type="text" class="crush-input" id="crush3" placeholder="3rd Full Name" disabled>
            <input type="text" class="crushemail-input" id="crush3email" placeholder="3rd School Email" disabled>
        </div>
      </div>
      <div><button id="editButton">Edit</button></div>
      
      <div><button id="deleteButton">Delete Account</button></div>

    </div>
    
  </div>



  <script src="/js/new.js" defer type="module"></script>
<!--  <script src="/js/new.js" defer></script>-->
</body>
</html>
