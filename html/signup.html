<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Murmur</title>
  <link rel="stylesheet" href="/css/signup.css">
  <link rel="stylesheet" href="/js/pastel.ttf">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<body>
<!--  <img id="birdImg" src="/images/bird.png" alt="Bird Image"> -->
  <div class="center">
    <div class="flip-card slide-in-left">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <div id="tab1" class="tab-content">
            <h2>Fill All Fields</h2>
            <div class="search-bar-container">
              <input type="text" class="search-bar" id="schoolSearch" placeholder="Enter Your School" autocomplete="off">
              <div class="schools-dropdown"></div>
            </div>
            <div><input type="text" id="email" placeholder="Enter your Full Name" autocomplete="off"></div>
            <p class="signed-in-message"><span id="dynamicVariable"></span></p>

            <button id="google-login-button" class="logbutton">
            </button>
            <h3 class="academic">Academic Email Only!</h3>
          </div>
        </div>
        <div class="flip-card-back">
          <div id="tab2" class="tab-content">
            <h2 class="crush-title">Interests List</h2>
            <div class="crush-container">
                <div>
                    <input type="text" class="crush-input" id="crush1" placeholder="1st Full Name" autocomplete="off">
                    <input type="text" class="crushemail-input" id="crush1email" placeholder="1st School Email" autocomplete="off">
                </div>
                <div>
                    <input type="text" class="crush-input" id="crush2" placeholder="2nd Full Name" autocomplete="off">
                    <input type="text" class="crushemail-input" id="crush2email" placeholder="2nd School Email" autocomplete="off">
                </div>
                <div>
                    <input type="text" class="crush-input" id="crush3" placeholder="3rd Full Name" autocomplete="off">
                    <input type="text" class="crushemail-input" id="crush3email" placeholder="3rd School Email" autocomplete="off">
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="tab-container">
    <button id="tabButton1" class="tab-button" onclick="nextTab1()">
      <img src="/images/dark.png" alt="Tab 1">
    </button>
    <button id="tabButton2" class="tab-button" onclick="nextTab2()">
      <img src="/images/light.png" alt="Tab 2">
    </button>
  </div>
  
  <button class="signup-button" onclick="submitSignUp()"></button>
  <button class="next-button" onclick="nextButton()"></button>

  <script src="/js/main.js" defer type="module"></script>
  <script src="/js/signup.js"></script>
</body>
</html>
